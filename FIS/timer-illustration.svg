<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sandGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5A8F7B" />
      <stop offset="100%" stop-color="#88C0AC" />
    </linearGradient>
    <filter id="bluroid" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" />
    </filter>
  </defs>

  <!-- Glass Container Top -->
  <path d="M60,50 Q60,110 95,110 L105,110 Q140,110 140,50 L140,40 L60,40 Z" fill="rgba(255,255,255,0.4)" stroke="#5A8F7B" stroke-width="2"/>
  
  <!-- Glass Container Bottom -->
  <path d="M60,170 Q60,110 95,110 L105,110 Q140,110 140,170 L140,180 L60,180 Z" fill="rgba(255,255,255,0.4)" stroke="#5A8F7B" stroke-width="2"/>

  <!-- Wood/Frame Top -->
  <rect x="50" y="30" width="100" height="10" rx="2" fill="#2D3748" />
  
  <!-- Wood/Frame Bottom -->
  <rect x="50" y="180" width="100" height="10" rx="2" fill="#2D3748" />

  <!-- Sand Top (Depleting) -->
  <path d="M65,50 Q65,100 98,105 L102,105 Q135,100 135,50 Z" fill="url(#sandGradient)">
    <animate attributeName="d" dur="25m" values="M65,50 Q65,100 98,105 L102,105 Q135,100 135,50 Z; M98,105 Q98,105 98,105 L102,105 Q102,105 102,105 Z" fill="freeze" />
  </path>

  <!-- Falling Stream -->
  <rect x="99" y="105" width="2" height="75" fill="#5A8F7B" opacity="0.8">
     <animate attributeName="height" from="0" to="75" dur="1s" fill="freeze" />
  </rect>

  <!-- Sand Bottom (Accumulating) -->
  <path d="M65,180 Q65,180 100,180 Q135,180 135,180 Z" fill="url(#sandGradient)">
      <animate attributeName="d" dur="25m" values="M98,180 Q100,180 102,180 Z; M65,180 Q100,130 135,180 Z" fill="freeze" />
  </path>
  
  <!-- Shine -->
  <path d="M70,55 Q70,90 90,95" stroke="white" stroke-width="2" fill="none" opacity="0.6" stroke-linecap="round"/>
  <path d="M125,175 Q125,140 110,135" stroke="white" stroke-width="2" fill="none" opacity="0.6" stroke-linecap="round"/>

</svg>
